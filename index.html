<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Setup Tool</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
      <h1>Project Setup Tool</h1>
      <form id="setup-form">
        <div class="course-type-field">
          <label for="type-select">Project Type</label>
          <select name="projectType" id="type-select" required>
            <option value="">--Choose a type--</option>
            <option value="masterProgram">Master/Program Course</option>
            <option value="faculty">Faculty Course</option>
          </select>
        </div>

        <div class="program">
          <label for="program-select">Program</label>
          <select name="program" id="program-select" required>
            <option value="">--Choose a program--</option>
          </select>
        </div>

        <div class="sod-template-field">
          <label for="sod-template-select">
            <a target="_blank" href="https://drive.google.com/drive/folders/1wOG_dOIZdQMT3w0JSwiNC8t4BRoMlqCC">Schedule of Deliverables Template</a>
          </label>
          <select id="sod-template-select" name="sodTemplate" required>
            <option value="">--Choose a template--</option>
          </select>
        </div>

        <div class="submit-wrapper">
          <p id="success-or-error-message"></p>
          <button type="submit">Create Project Folder</button>
        </div>
      </form>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
